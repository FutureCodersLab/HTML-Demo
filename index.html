<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Complex Nesting Demo</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <h1>Header 1</h1>
        </header>

        <main class="main-container">
            <span>MAIN</span>
            <section class="section">
                <h2>Header 2</h2>
                <div class="sub-section">
                    <h3>Header 3</h3>
                    <p>Paragraph</p>
                    <a href="https://www.goggle.com/">Link</a>
                </div>
                <div class="sub-section">
                    <h3>Header 3</h3>
                    <ul>
                        Unordered List
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
            </section>

            <section class="section">
                <h2>Header 2</h2>
                <div class="sub-section">
                    <h3>Header 3</h3>
                    <ol>
                        Ordered List
                        <li>Item</li>
                        <li>Item</li>
                    </ol>
                </div>
                <div class="sub-section">
                    <h3>Header 3</h3>
                    <img src="./dog.png" alt="dog" />
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Footer</p>
        </footer>
    </body>
</html>
